<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Successful</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #0F1A27;
            color: white;
            padding: 40px;
        }
        .container { 
            max-width: 600px; 
            margin: auto; 
            padding: 30px; 
            border-radius: 8px; 
            background-color: rgba(255, 255, 255, 0.05); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h2 { 
            color: #4CAF50; /* Green success color */
            border-bottom: 2px solid rgba(78, 175, 80, 0.2);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        p { margin-bottom: 10px; }
        .detail { font-weight: bold; color: #8AA9FF; }
        a { color: #8AA9FF; text-decoration: none; }
        a:hover { text-decoration: underline; }
        ul { list-style: none; padding-left: 0; }
        li { margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>âœ… Request Submitted Successfully!</h2>
        <p>Thank you, <span class="detail" th:text="${form.requesterName}">[Requester Name]</span>. Your request has been logged.</p>
        
        <h3>Booking Details:</h3>
        <ul>
            <li>Equipment/Area: <span class="detail" th:text="${form.equipmentName}">[Equipment]</span></li>
            <li>Date: <span class="detail" th:text="${form.date}">[Date]</span></li>
            <li>Time: <span class="detail" th:text="${form.startTime}">[Start]</span> to <span class="detail" th:text="${form.endTime}">[End]</span></li>
        </ul>
        
        <p>A coordinator will confirm this booking.</p>
        <p>
            <a th:href="@{/request/new}">Submit Another Request</a> | 
            <a th:href="@{/schedule}">View Schedule Dashboard</a>
        </p>
    </div>
</body>
</html>
