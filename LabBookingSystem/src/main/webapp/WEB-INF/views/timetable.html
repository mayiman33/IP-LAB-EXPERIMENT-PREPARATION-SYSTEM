<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0F1A27;
            color: white;
            min-height: 100vh;
        }
        
        /* Navigation */
        .navbar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #8AA9FF;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .nav-link {
            color: #97A2B7;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            color: white;
            background: rgba(138, 169, 255, 0.1);
        }
        
        .nav-link.active {
            color: white;
            background: rgba(138, 169, 255, 0.2);
            border-bottom: 2px solid #8AA9FF;
        }
        
        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            color: #8AA9FF;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        /* Table Styles */
        .timetable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .timetable th,
        .timetable td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .timetable th {
            background: rgba(0, 0, 0, 0.2);
            color: #8AA9FF;
            font-weight: 500;
        }
        
        .timetable tr:last-child td {
            border-bottom: none;
        }
        
        .timetable tr:hover {
            background: rgba(138, 169, 255, 0.05);
        }
        
        /* Status Badges */
        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-available {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .status-booked {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: #8AA9FF;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #6c8ffc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(138, 169, 255, 0.2);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid #8AA9FF;
            color: #8AA9FF;
        }
        
        .btn-outline:hover {
            background: rgba(138, 169, 255, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span>⚗️</span>
            <span>Lab System</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/booking" class="nav-link">Book Lab</a>
            <a href="/timetable" class="nav-link active">Timetable</a>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="section-title">Lab Timetable</h1>
        
        <table class="timetable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9:00 - 10:30</td>
                    <td>
                        <div>Lab 101 - Chemistry</div>
                        <span class="status status-available">Available</span>
                    </td>
                    <td>
                        <div>Lab 102 - Physics</div>
                        <span class="status status-booked">Booked</span>
                    </td>
                    <td>
                        <div>Lab 101 - Chemistry</div>
                        <span class="status status-available">Available</span>
                    </td>
                    <td>
                        <div>Lab 103 - Biology</div>
                        <span class="status status-available">Available</span>
                    </td>
                    <td>
                        <div>Lab 101 - Chemistry</div>
                        <span class="status status-booked">Booked</span>
                    </td>
                </tr>
                <!-- Add more time slots as needed -->
            </tbody>
        </table>
    </main>
</body>
</html>
