<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Lab System'"></title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #0F1A27;
            color: white;
        }
        .nav {
            display: flex;
            padding: 25px 50px;
            font-size: 20px;
            gap: 40px;
            background: rgba(255, 255, 255, 0.05);
        }
        .nav a {
            text-decoration: none;
            color: #97A2B7;
            font-weight: 300;
            transition: color 0.3s, border-bottom 0.3s;
        }
        .nav a:hover {
            color: white;
        }
        .nav a.active {
            color: white;
            border-bottom: 2px solid #8AA9FF;
            padding-bottom: 5px;
        }
        .container {
            padding: 40px 60px;
        }
        .section-title {
            font-size: 24px;
            color: #8AA9FF;
            margin-bottom: 20px;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .history-table th, .history-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .history-table th {
            color: #A8B5C8;
            font-weight: 400;
        }
        /* Status Badges */
        .status-badge {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
        }
        .status-completed {
            background: rgba(78, 175, 80, 0.2);
            color: #4CAF50;
        }
        .status-cancelled {
            background: rgba(255, 82, 82, 0.2);
            color: #FF5252;
        }
        .status-pending {
            background: rgba(255, 166, 92, 0.2);
            color: #FFA65C;
        }
        /* Form Styling for Dark Theme */
        .form-container {
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #A8B5C8;
        }
        input[type="text"], input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            box-sizing: border-box;
            font-size: 16px;
        }
        button[type="submit"] {
            background: #8AA9FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        button[type="submit"]:hover {
            background: #6c8eff;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a th:href="@{/schedule}" th:classappend="${currentPage == 'schedule' ? 'active' : ''}">Schedule</a>
        <a th:href="@{/request/new}" th:classappend="${currentPage == 'request' ? 'active' : ''}">Request Booking</a>
        <a href="#">Inventory</a>
    </div>

    <div class="container" th:replace="${content}">
        </div>

</body>
</html>
